<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body class="container-fluid">
		<h2 class="display-1">Library Index</h2>
		<p>Add your books.</p>
		<form>
			<div class="form-group">
				<label for="title"><b>Title</b></label>
				<input type="title" class="form-control" id="title">
			</div>
			<div class="form-group">
				<label for="author"><b>Author</b></label>
				<input type="author" class="form-control" id="author">
			</div>
			<button type="button" class="btn btn-outline-dark" onclick="addToLibrary()">Submit</button>
		</form>	

		<h2>List of Books</h2><br>
		<div class="booklist">
			<table class="table table-striped" id="booklist">
				<thead class="thead-dark">
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Progress</th>
					</tr>
				</thead>
			</table>
		</div>
	</body>

</html>
